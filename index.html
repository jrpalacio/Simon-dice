<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/simon.css">
    <title>Simon Dice</title>
</head>
<body>
<h1>Simon Dice</h1>

<div class="gameboard">
    <div id="celeste" class="color celeste" data-color="celeste"></div>
    <div id="violeta" class="color violeta" data-color="violeta"></div>
    <div id="naranja" class="color naranja" data-color="naranja"></div>
    <div id="verde" class="color verde right" data-color="verde"></div>
</div>
<button id="btnEmpezar"

        class="btn__empezar"
        onclick="empezarJuego()">
    Play!
</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/beeplay/0.0.5/beeplay.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="js/simon.js"></script>
</body>
</html>
